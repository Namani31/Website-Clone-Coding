<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">

    <style>
        body {
            width: 1480px;
            margin: 0 auto;

        }

        .wrap {
            position: relative;
            width: 100%;
            margin: 0, auto;
        }

        .container {
            width: 1280px;
            margin: 0 auto;
            padding-top: 200px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            padding-bottom: 10px;
            color: #555555;
        }

        .notice-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .notice-title>p {
            color: #999999;
        }

        .notice-category {
            display: flex;
            margin-bottom: 80px;
            border: 1px solid #ddd;
        }

        .notice-category li {
            text-align: center;
            display: flex;
        }
        .notice-category li:not(.notice-category-selected) {
            width: 319px;
            height: 50px;
            color: #333;
        }

        .notice-category>li:not(.notice-category-selected)>a {
            text-decoration: none;
            color: #333333;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notice-category-selected {
            height: 60px;
        }

        .notice-category-selected>a {
            width: 320px;
            line-height: 60px;
            text-decoration: none;
            background-color: #00AFFF;
            color: white;
            font-size: 16px;
            display: block;
            text-align: center;
        }


    </style>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="notice-content">
                <!-- 공지사항 타이틀 시작 -->
                <div class="notice-title">
                    <h1>공지사항</h1>
                    <p>공지사항입니다.</p>
                </div>
                <!-- 공지사항 타이틀 끝-->
            </div>
            <ul class="notice-category">
                <li class="notice-category-selected">
                    <a href="#">공지사항</a>
                </li>
                <li>
                    <a href="#">EVENT</a>
                </li>
                <li>
                    <a href="#">REVIEW</a>
                </li>
                <li>
                    <a href="#">FAQ</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
