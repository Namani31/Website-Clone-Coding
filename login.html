<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/reset.css">

    <script src="js/header_window.js"></script>
    <script src="js/page/page.js"></script>
    <script src="js/page/login_page.js"></script>
    <script src="json/login_page_data.js"></script>
    <style>
        #header_window{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            border-bottom: 1px solid #ddd;
        }
        #content_window{
            width: 1280px;
            margin: 0 auto;
            padding-top: 203px;
        }
        #footer_window{
            width: 100vw;
            margin-top: 120px;
            position: relative;
        }

    </style>
    <script>
        function includeHTML(ctrl,page,callback){
                $.get(page,function(data){
                    $('#'+ctrl).append(data);
                    if(callback){
                        callback();
                    }
                });
        }
        $(function(){
            includeHTML('footer_window','btn_scroll.html',null);
            includeHTML('footer_window','footer_window.html',null);
        });
    </script>

    </script>
</head>
<body>
    <div id="header_window"></div>
    <div id="content_window">

    </div>
    <div id="footer_window"></div>

    </script>
</body>
</html>
