     <style>
        #main {
            width: 2200px;
            /* max-width: 100%; */

            padding-top: 250px;
            position: relative;
            overflow: hidden;
        }
        #main_slide {
            width: 2200px;

            position: relative;
            /* max-width: 100%; */
            /* margin: 50px 0; */
            /* overflow: hidden; */
        }
        #main_slide>ul {
            display: flex;
            transition: left 0.5s ease;
            /* width: 100%; */
        }
        #main_slide>ul>li {
            /* margin-right: 30px; */
        }
        #main_slide>ul>li>a {
            margin-left: 40px;
            display: block;
        }
        #main_slide>ul>li>a>img {
            margin-left: 30px;
            /* transform: translateX(-500px); */
            /* max-width: 1000px; */
            display: block;
        }

        .control_panel {
            /* width: 100%; */
            position: absolute;
            display: flex;
            bottom: 20px;
            left: 50%;
        }
        .control_btn {
            margin: 0 3px;
            width: 13px;
            height: 13px;
            background-color: #ddd;
            border-radius: 50%;
        }
        .btn_check {
            background-color: rgba(255, 255, 255, 0);
            border: 1px solid white;
        }
        .slide_btn {
            /* max-width: 2200px; */
            /* transform: translateX(560px); */
            position: absolute;
            /* margin: 0 auto; */
            top: 50%;
            width: 2600px;
            left: -240px;
            justify-content: space-between;
            display: flex;
        }
        .leftBtn>img {
            transform: rotate(-90deg);
            /* margin-left: -500px; */
            cursor: pointer;
        }
        .rightBtn>img {
            transform: rotate(90deg);
            /* margin-right: -500px; */
            cursor: pointer;
        }
     </style>
     <script>
         $(function(){
             let btnClick = 0;
            function aniSlider(index){
                $('.leftBtn','.rightBtn').hide();
                $('.slider_panel').animate({marginLeft:"-=1000px"},300,'swing',function(){
                    $('.slider_panel>li:first').appendTo('.slider_panel');
                    $('.slider_panel').css('margin-left','-1000px');
                    $('.control_btn').removeClass('btn_check');
                    $('.control_btn').eq(index).addClass('btn_check');
                    $('.leftBtn','.rightBtn').show();
                });
            }
            aniSlider();
            setInterval(aniSlider,10000);

            $('.leftBtn').on('click',function(){
                $('.slider_panel').animate({marginLeft:"+=1000px"},300,'swing',function(){
                    $('.slider_panel>li:last').prependTo('.slider_panel');
                    $(this).css('margin-left','-1000px')
                });
            });
            $('.rightBtn').on('click',function(){
                $('.slider_panel').animate({marginLeft:"-=1000px"},300,'swing',function(){
                    $('.slider_panel>li:first').appendTo('.slider_panel');
                    $(this).css('margin-left','-1000px')
                });
            });
            // $('.control_btn').on('click',function(){
            //     btnClick = parseInt($(this).data('index'));
            //     aniSlider(btnClick);
            // });
            // setInterval(function(){
            //     btnClick = (btnClick +1) % $('.control_btn').length;
            //     aniSlider(btnClick);
            // },3000);
        });
     </script>
