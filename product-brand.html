<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header-MR.css" />
    <link rel="stylesheet" href="main-MR.css" />
    <link rel="stylesheet" href="footer-MR.css" />
    <script src="js/jquery.js"></script>
    <script src="header-MR.js" defer></script>
    <script>
      function includeHTML(ctrl, page, callback) {
        $.get(page, function (data) {
          $("#" + ctrl).append(data);
          if (callback) {
            callback();
          }
        });
      }

      // exampleCode
      $(function () {
        // window 내부 스크립트가 있다면 스크립트 분리 후
        // includeHTML을 해당 스크립트에서 사용하고 script:src로 연결 하기
        includeHTML("header_window", "sample-header-MR.html", null);
        includeHTML("footer_window", "sample/sample_btn_scroll.html", null);
        includeHTML("footer_window", "sample-footer-MR.html", null);
      });
    </script>
  </head>
  <body>
    <header id="header_window"></header>

    <main>
      <div class="brand">
        <img
          src="	https://puresell.cafe24.com/web/upload/kdesign/img/img_brand.jpg"
          alt=""
        />
      </div>
    </main>
    <footer id="footer_window"></footer>
  </body>
</html>
